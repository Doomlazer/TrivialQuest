function animateCounter() {
    // inc counter
    let counterVal = counterArray[1]*100+counterArray[3]*10+counterArray[5]+(counterArray[4]/15);
    
    if (score < 0) score = 0;
    if (score != counterVal) {
        // speed up if needed
        if (Math.abs(score-counterVal) > 5) {
            if (animationSpeed != 10) {
                stopAnimate();
                animationSpeed = animationSpeed - 10;
                startAnimate();
            }
        } else {
            if (animationSpeed != 100) {
                stopAnimate();
                animationSpeed ++;
                startAnimate();
            }
        }

        if (score < counterVal) {
            // count down

            counterArray[4] --;
            // left digit inc
            if (counterArray[4] < 0) {
                counterArray[5] --;
                counterArray[4] = 15;
                if (counterArray[5] < 0) {
                    counterArray[5] = 9;
                    counterArray[2] -- ; // inc middle d
                }
            }
            // middle digit
            if (counterArray[2] != 0) {
                counterArray[2] --;
                if (counterArray[2] < 0) {
                    counterArray[3] --;
                    counterArray[2] = 15;
                    if (counterArray[3] < 0) {
                        counterArray[3] = 9;
                        counterArray[0] -- ; // inc left d
                    }
                }
            }
            // left digit
            if (counterArray[0] != 0) {
                counterArray[0] --;
                if (counterArray[0] < 0) {
                    counterArray[1] --;
                    counterArray[0] = 15;
                    if (counterArray[1] < 0) {
                        // below 000
                        counterArray[1] = 9;
                    }
                }
            }
        } else {
            // count up

            counterArray[4] ++;
            // left digit inc
            if (counterArray[4] > 15) {
                counterArray[5] ++;
                counterArray[4] = 0;
                if (counterArray[5] > 9) {
                    counterArray[5] = 0;
                }
            }
            if (counterArray[5] == 9 && counterArray[4] == 2) {
                    counterArray[2] ++ ; // inc middle d
                }
            // middle digit
            if (counterArray[2] != 0) {
                if (counterArray[3] == 9 && counterArray[2] == 1) {
                    counterArray[0] ++;
                }
                counterArray[2] ++;
                if (counterArray[2] > 15) {
                    counterArray[3] ++;
                    counterArray[2] = 0;
                    if (counterArray[3] > 9) {
                        counterArray[3] = 0;
                    }
                }
            }
            // left digit
            if (counterArray[0] != 0) {
                    counterArray[0] ++;
                if (counterArray[0] > 15) {
                    counterArray[1] ++;
                    counterArray[0] = 0;
                    if (counterArray[1] > 9) {
                        // above 999 
                        counterArray[1] = 0;
                    }
                }
            }
        }
    }
    drawCounter();
}

function startAnimate() {
    counterAnimateIntervalID = setInterval(animateCounter, parseInt(animationSpeed, 10));
}

function stopAnimate() {
    clearInterval(counterAnimateIntervalID);
}
